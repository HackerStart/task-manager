<!DOCTYPE html>
<html>
  <head>
    <title>
      Task Manager
    </title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
  </head>
  <body>
    <!-- you need to implement -->
    <main class="main_container">
      <h1>Manage Your Tasks</h1>
      <nav class="overview">
        <section class="all_tasks">
          <div>
            <h3>All Tasks</h3>
            <p>1</p>
          </div>
          <div></div>
        </section>
        <section class="active_tasks">
          <div>
            <h3>Active Tasks</h3>
            <p>1</p>
          </div>
          <div>100%</div>
        </section>
        <section class="padding_tasks">
          <div>
            <h3>Padding Tasks</h3>
            <p>1</p>
          </div>
          <div>100%</div>
        </section>
        <section class="closed_tasks">
          <div>
            <h3>Closed Tasks</h3>
            <p>1</p>
          </div>
          <div>100%</div>
        </section>
      </nav>
      <article class="tasks_container">
        <section>
          <h2>Your Tasks List</h2>
          <p class="tools">
            <input type="text" placeholder="Please enter task name to search" />
            <button><img src="./images/search.svg" alt="search" id="search"></button>
            <button><img src="./images/add.svg" alt="add" id="add"></button>
          </p>
        </section>
        <table class="tasks_data_container">
          <thead>
            <tr>
              <th>#</th>
              <th>Task Name</th>
              <th>Task Description</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </article>
    </main>
  </body>
</html>
